<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" th:href="@{../css/style.css}" />

	<title th:text="${title}">base html</title>
</head>

<body>
	<!-- Nav bar -->
	<nav class="navbar fixed-top  navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">Contact Manager</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase  ">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
					</a></li>
				<li class="nav-item"><a class="nav-link"><span th:text="${user.name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar -->
	<!-- body start -->
	<!-- side bar -->
	<div class="sidebar ">
		<span class="crossBtn" onclick="toggleSidebar()">&times;</span>
		
		<a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		
		<a th:href="@{/user/view-contact/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contact</a>
		
		<a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		
		<a href="" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		
		<a th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i> Settings</a>
		
		<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		
		<div class="divider"></div>
	</div>
	<!-- content area -->
	<div class="content ">
		
		<!-- message box -->
		<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert text-center " role="alert">
			<p th:text="${session.message.content}"></p> -->
			<!-- <th:block th:text="${session.removeAttribute('message')}"></th:block> -->
		<!-- </div> -->

		<i class="fas fa-bars" onclick="toggleSidebar()"></i>
		<div th:replace="${content}"></div>
	</div>

	<!-- body end -->

	<!-- start footer -->


	<!-- end footer -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script th:src="@{/js/script.js}"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
