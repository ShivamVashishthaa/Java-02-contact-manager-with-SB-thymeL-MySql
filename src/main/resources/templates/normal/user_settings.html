<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>home page</title>
</head>

<body>
	<section>
		<div class="card card-body mb-2 mr-2">
			<div class="container-fluid mt-1  ">
				<div class="row">
					<div class="col-md-10 offset-1 ">
						<h1>Change Password</h1>

						<form th:action="@{/user/change-password}" method="post">
							<div class="form-group">
								<input type="text" class="form-control " placeholder="Enter old password" name="oldPassword">
							</div>
							<div class="form-group">
								<input type="text" class="form-control " placeholder="Enter new password" name="newPassword">
							</div>

							<div class="container text-center ">
								<button type="submit" class="btn btn-success ">Change</button>
								<button type="reset" class="btn btn-warning  ">Reset</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
