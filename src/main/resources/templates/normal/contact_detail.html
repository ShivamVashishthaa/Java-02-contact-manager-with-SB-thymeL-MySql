<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>home page</title>
</head>

<body>
	<section>
		<div class="card card-body mb-2 mr-2">
			<div class="container-fluid mt-1 text-center" th:if="${contact}">
				<!-- <div class="row">
					<div class="col-md-10 offset-1 ">
						
					</div>
				</div> -->
				<img th:src="@{'/img/'+${contact.image}}" alt="profileImage" class="myProfileImage rounded-circle " width="100px" height="100px">
				<h3 ><span th:text="${contact.name}"></span> (<span th:text="${contact.nickname}"></span>)</h3>
				
				<div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Contact</th>
								<th scope="col">Details</th>
							</tr>
						</thead>
						<tbody>
							<!-- <tr>
								<th>#</th>
								<td th:text="${contact.cid}"></td>
							</tr> -->
							<tr>
								<th>Phone number</th>
								<td th:text="${contact.phone}"></td>
							</tr>
							<tr>
								<th>email</th>
								<td th:text="${contact.email}"></td>
							</tr>
							<tr>
								<th>Work</th>
								<td th:text="${contact.work}"></td>
							</tr>
						</tbody>
					</table>
					<hr>
					<div class="description mt-4 ">
							<th:block th:text="${contact.description}"></th:block>
					</div>
					<div class="mt-3 d-flex g-5  justify-content-center  ">
						<span>
							<button class=" btn btn-danger" >
								<a th:href="@{'/user/delete/'+${contact.cid}+'/contact'}">Delete</a>
							</button>
						</span>
						<span>
							<form th:action="@{'/user/update-contact/'+${contact.cid}}" method="post">
								<button type="submit" class=" btn btn-warning">
									Update									
								</button>
							</form>
						</span>
					</div>
				</div>
			</div>
			<div th:unless ="${contact}">You don't have authority to see this contact</div>
			<div th:text="${exception}"></div>
		</div>
	</section>
</body>

</html>
