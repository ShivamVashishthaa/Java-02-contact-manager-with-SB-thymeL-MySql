<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="ISO-8859-1">
    <title>home page</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto mt-3  ">
                    <div id="first">
                        <div class="my-card form ">
                            <div class="logo mb-3">
                                <div class="col-md-12 text-center">
                                    <h1>Login</h1>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger ">
                                    Invalid Username and password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success  ">
                                    you have been logged out
                                </div>
                            </div>
                            <form th:action="@{/himani}" method="post" name="login">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label> <input type="email"
                                        name="username" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Password</label> <input type="password"
                                        name="password" id="password" class="form-control" aria-describedby="emailHelp"
                                        placeholder="Enter Password">
                                </div>
                                <div class="form-group">
                                    <p class="text-center">
                                        By signing up you accept our <a href="#">Terms Of Use</a>
                                    </p>
                                </div>
                                <div class="col-md-12 text-center ">
                                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
                                </div>
                                <div class="container text-center m-2 ">
                                    <a th:href="@{/forgot}">forgot password ?</a>
                                </div>
                                <div class="col-md-12 ">
                                    <div class="login-or">
                                        <hr class="hr-or">
                                        <div class="span-or text-center">or</div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">
                                    <p class="text-center">
                                        <a href="javascript:void();" class="google btn mybtn"><i
                                                class="fa fa-google-plus"> </i> Signup using Google </a>
                                    </p>
                                </div>
                                <div class="form-group">
                                    <p class="text-center">
                                        Don't have account? <a href="#" id="signup">Sign up here</a>
                                    </p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
